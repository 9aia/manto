type: array
description: (Optional) The roles for the server.
items:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      description: The unique identifier for the role. It is automatically generated, you should not change it unless you know what you are doing.
    name:
      type: string
      description: The name of the role.
    color:
      type: string
      pattern: ^#([0-9a-fA-F]{6})$
      description: The hexadecimal color code for the role (e.g., \#0000ff).
    icon_url:
      type: string
      description: (Optional) The URL for the role's icon.
    hoist:
      type: boolean
      description: Whether to separate members with this role from online users.
    mentionable:
      type: boolean
      description: Whether to allow members with this role to be mentioned.
    permissions:
      $ref: ./role-permissions.schema.gen.yml
  required:
    - name
    - color
  description: Defines roles for the Discord server.
