additionalProperties: false
properties:
  id:
    type: string
    description: The unique identifier for the category. It is automatically generated, you should not change it unless you know what you are doing.
  name:
    type: string
    description: (Optional) Overwrite name for the category.
  overwrites:
    type: array
    description: (Optional) Overwrites for this category.
    items:
      type: object
      properties:
        role:
          type: string
          description: The role to apply the permissions to.
        permissions:
          $ref: ./overwrites-permissions.schema.gen.yml
          description: (Optional) Permissions for this role within this category.
description: Defines a category for the Discord server.
