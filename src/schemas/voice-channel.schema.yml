type: object
additionalProperties: false
properties:
  id:
    type: string
    description: The unique identifier for the channel. It is automatically generated, you should not change it unless you know what you are doing.
  name:
    type: string
    description: The desired name for the channel.
  topic:
    type: string
    description: (Optional) The channel topic displayed at the top.
  slow_mode:
    type: string
    description: The slow mode delay for the channel.
    enum:
      - off
      - 5s
      - 10s
      - 15s
      - 30s
      - 1m
      - 2m
      - 5m
      - 10m
      - 15m
      - 30m
      - 1h
      - 2h
      - 6h
  nsfw:
    type: boolean
    description: Whether the channel is age-restricted (18+).
  hide_threads_after:
    type: string
    description: The duration after which threads in this channel automatically archive.
    enum:
      - 1h
      - 24h
      - 3d
      - 1w
  overwrites:
    type: array
    description: (Optional) Overwrites for this channel.
    items:
      type: object
      properties:
        role:
          type: string
          description: The role to apply the permissions to.
        permissions:
          $ref: ./overwrites-permissions.schema.gen.yml
          description: (Optional) Permissions for this role within this channel.
description: Defines a voice channel for the Discord server.
