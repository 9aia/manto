name: looking-for-group
topic: Find teammates for your favorite games! Use @Game Master to ping for events.
slow_mode: 30s
nsfw: false
hide_threads_after: 24h
overwrites:
  - role: "@everyone"
    permissions:
      ViewChannel: Allow
      SendMessages: Allow
      ReadMessageHistory: Allow
      AddReactions: Allow
  - role: Muted
    permissions:
      SendMessages: Deny
