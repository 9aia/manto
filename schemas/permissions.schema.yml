    items:
      type: string
      description: A user mention or role name (e.g., "@everyone", "role_name").
  moderate_members:
    type: array
    description: A list of users or roles who can time out users to prevent them from sending or reacting to messages in chat and threads, and from speaking in voice and stage channels.
    items:
      type: string
      description: A user mention or role name (e.g., "@everyone", "role_name").
  view_creator_monetization_analytics:
